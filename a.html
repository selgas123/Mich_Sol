<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<title>Contact US</title>
		<link rel="stylesheet" href="b.css">
	</head>
	
	<body>
		<div class=contact-container>
			<form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
		  <div class="contact-left-title">
				<h2>Get in touch</h2>
				<hr>
		  </div>
			<input type="hidden" name="access_key" value="497d0380-dd0c-4c37-880e-53e9d71d96d5">
			<input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
			<input type="Type of Business" name="Business" placeholder="Your Business" class="contact-inputs" required>
			<input type="contact#" name="contact#" placeholder="Your Contact#" class="contact-inputs" required>
			<textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
			<button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
			</form>
	
		<div class="contact-right">
			<img src="assets/meeting.webp" alt="">
		</div>
		
		</div>
	</body>

	
</html>
